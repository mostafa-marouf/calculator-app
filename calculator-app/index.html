<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@500&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  
  <title>Frontend Mentor | Calculator app</title>

 
</head>
<body>


  <div id="theme" class="theme-1">

    <div class="device">
      <div class="thems">
        <h3>calc</h3>
        <div class="choices-theme">
          <p>THEME</p>
          <div class="toggle">
            <div class="ball"></div>
            <div class="choices">
              <p class="bg-h" id="theme1">1</p>
              <p class="bg-h" id="theme2">2</p>
              <p class="bg-h" id="theme3">3</p>
              
            </div>
          </div>
        </div>
      </div>
      <div class="screen">
        <p id="result"></p>
      </div>
      <div class="keypad">
        <div>
        <div id="btn7" class="btn">7</div>
        <div id="btn8" class="btn">8</div>
        <div id="btn9" class="btn">9</div>
        <div id="btnDel" class="btn reser-btn">DEL</div>
        <div id="btn4" class="btn">4</div>
        <div id="btn5" class="btn">5</div>
        <div id="btn6" class="btn">6</div>
        <div id="btnPlus" class="btn">+</div>
        <div id="btn1" class="btn">1</div>
        <div id="btn2" class="btn">2</div>
        <div id="btn3" class="btn">3</div>
        <div id="btnMinus" class="btn">-</div>
        <div id="btnDote" class="btn">.</div>
        <div id="btn0" class="btn">0</div>
        <div id="btndivde" class="btn">/</div>
        <div id="btnMultiple" class="btn">x</div>
        <div id="btnReset" class="btn big-btn reser-btn">RESET</div>
        <div id="btnEqual" class="btn big-btn equale-btn">=</div>
        </div>
      </div>
    </div>
    
  </div>


  <script src="js/script.js"></script>
</body>
</html>
